<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Bike Path</title>
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css" type="text/css">
    <script src="./libs/v6.3.1-dist/ol.js"></script>
	<!-- <script src="./libs/v6.3.1-dist/Overlay.js"></script> -->
    <style>
      .map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script>
      // Initialize the map
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([4.9013, 52.3701]),
          zoom: 12
        })
      });
		var format = new ol.format.GeoJSON();
		var vectorSource = new ol.source.Vector({
			url: './routes/route1.json',
			format: format
		});
      // Add the bike path to the map
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);
      
      // Create a popup overlay
      var popup = new ol.Overlay({
        element: document.getElementById('popup')
      });
      map.addOverlay(popup);

      // Add an interaction to display information about a feature when the user hovers over it
      var pointer = new ol.interaction.Pointer({
        handleDownEvent: function(event) {
          var feature = map.forEachFeatureAtPixel(event.pixel, function(feature) {
            return feature;
          });
          if (feature) {
            var coordinates = feature.getGeometry().getCoordinates();
            popup.setPosition(coordinates);
            var properties = feature.getProperties();
            var content = '<h2>' + properties.name + '</h2>' + '<p>' + properties.description + '</p>';
            document.getElementById('popup-content').innerHTML = content;
            document.getElementById('popup').style.display = 'block';
          }
        }
      });
      map.addInteraction(pointer);

      // Add a closer button to the popup
      var closer = document.getElementById('popup-closer');
      closer.onclick = function() {
        document.getElementById('popup').style.display = 'none';
        closer.blur();
        return false;
      };
    </script>
  </body>

</html>
