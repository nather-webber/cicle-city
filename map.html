<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Bike Path</title>
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css" type="text/css">
    <script src="./libs/v6.3.1-dist/ol.js"></script>
	<script src="./libs/v6.3.1-dist/Overlay.js"></script>
    <style>
      .map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
	<div id="popup" class="ol-popup">
	  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
	  <div id="popup-content"></div>
	</div>
    <script>
      // Initialize the map
	  
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([4.9013, 52.3701]),
          zoom: 12
        })
      });
      // Define the bike path
		var format = new ol.format.GeoJSON();
		var vectorSource = new ol.source.Vector({
			url: './routes/route1.json',
			format: format
		});
      // Add the bike path to the map
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);
	  
		// Add a select interaction to the map
		var select = new ol.interaction.Select();
		map.addInteraction(select);

		// Add a hover interaction to the map
		var hover = new ol.interaction.Hover();
		map.addInteraction(hover);

		// Add a Popup overlay to the map
		var container = document.getElementById('popup');
		var content = document.getElementById('popup-content');
		var closer = document.getElementById('popup-closer');

		var overlay = new Overlay({
			element: container,
			autoPan: true,
			autoPanAnimation: {
				duration: 250
			}
		});
		map.addOverlay(overlay);

		// Add a click listener to the map to show the Popup
		map.on('click', function(e) {
			var feature = map.forEachFeatureAtPixel(e.pixel, function(feature) {
				return feature;
			});
			if (feature) {
				var coordinates = feature.getGeometry().getCoordinates();
				content.innerHTML = '<b>Instructions:</b> ' + feature.getProperties().instruction;
				overlay.setPosition(coordinates);
			}
		});

		// Add a hover listener to the map to highlight the feature
		map.on('pointermove', function(e) {
			if (e.dragging) {
				return;
			}
			var pixel = map.getEventPixel(e.originalEvent);
			var hit = map.hasFeatureAtPixel(pixel);
			map.getTargetElement().style.cursor = hit ? 'pointer' : '';
		});

		// Add a close listener to the Popup
		closer.onclick = function() {
			overlay.setPosition(undefined);
			closer.blur();
			return false;
		};

	  
	  
    </script>
  </body>
</html>
