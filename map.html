<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Bike Path</title>
    <link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css" type="text/css">
    <script src="./libs/v6.3.1-dist/ol.js"></script>
    <style>
      .map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
	<div id="popup" class="ol-popup">
	  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
	  <div id="popup-content"></div>
	</div>

    <div id="map" class="map"></div>
    <script>
      // Initialize the map
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([4.9013, 52.3701]),
          zoom: 12
        })
      });
      // Define the bike path
		var format = new ol.format.GeoJSON();
		var vectorSource = new ol.source.Vector({
			url: './routes/route1.json',
			format: format
		});
      // Add the bike path to the map
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);
	  
	  var container = document.getElementById('popup');
	  var content = document.getElementById('popup-content');
	var closer = document.getElementById('popup-closer');

	var overlay = new ol.Overlay({
	  element: container,
	  autoPan: true,
	  autoPanAnimation: {
		duration: 250
	  }
	});

	map.addOverlay(overlay);

	map.on('click', function(evt) {
	  var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature) {
		return feature;
	  });
	  if (feature) {
		var geometry = feature.getGeometry();
		var coordinate = geometry.getCoordinates();
		content.innerHTML = feature.get('instruction');
		overlay.setPosition(coordinate);
	  }
	});

	closer.onclick = function() {
	  overlay.setPosition(undefined);
	  closer.blur();
	  return false;
	};

	  
	  
    </script>
  </body>
</html>
